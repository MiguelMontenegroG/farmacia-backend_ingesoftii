# =========================================
# Server - Puerto dinmico (Railway / Render)
# =========================================
server.port=${PORT:8080}

# =========================================
# Springdoc OpenAPI / Swagger
# =========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.url=/api-docs
springdoc.show-actuator=false
springdoc.packages-to-scan=com.farmacia.controller
springdoc.paths-to-match=/api/**

# =========================================
# Actuator
# =========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
# Completamente desactivamos la configuracin separada de management
management.server.port=

# =========================================
# Logging (debug)
# =========================================
logging.level.com.farmacia=DEBUG
logging.level.org.springdoc=DEBUG

# =========================================
# CORS - Configuracin de orgenes permitidos
